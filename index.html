<!doctype html>
<html lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
           VIP视频解析 
        </title>
        <link href="css/min.css" rel="stylesheet">      
        <script type="text/javascript">
            function startplay() {
                var sourceurl = document.getElementById("url").value;
                var portalurl = document.getElementById("portal");
                var portal = document.getElementById("portal").selectedIndex;
                var portalv = portalurl.options[portal].value;
                // var cljurl = document.getElementById("player");
                window.open(portalv + sourceurl, "_blank")
            }
        </script>
        <style type="text/css">
            body{background:#000}.btn-block:hover{background:#286090;border-color:#286090;color#fff;}
        </style>
    </head>
    <body>
        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-7 center-block" style="float: none;">
            <h3 class="text-muted" align="center" style="margin: 50px auto;">
               视频解析 </h3>
            <div class="col-md-14 column">
                <div class="col-md-14 column">
                    <form method="get" id="1233911832">
                    </form>
                    <div class="input-group" style="width: 100%;">
                        <span class="input-group-addon input-lg" style="width: 80px; ">
                            选择接口
                        </span>
                        <select class="form-control input-lg" id="portal">
                            <option value="https://player.maqq.cn/?url=" selected="">【稳定通用】</option>
                            <option value="https://okjx.cc/?url=" selected="">【高速稳定】</option>
                        </select>
                    </div>
                    <br>
                    <div class="input-group" style="width: 100%;">
                        <span class="input-group-addon input-lg" style="width: 80px;">
                            视频地址
                        </span>
                        <input class="form-control input-lg" type="search" placeholder="输入视频地址"
                        id="url" onkeydown="javascript:if(event.keyCode==13)startplay();">
                    </div>
                    <br>
                    <div>
                        <button id="bf" type="button" class="btn btn-success btn-lg btn-block"
                        onclick="startplay()">
                            开启播放
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
